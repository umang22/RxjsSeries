<div class="my-3">
  <h2>Custom Observable</h2>
  <br>

  <div class="row">
    <div class="col-md-6">
      <strong>Ex - 01 (Manual)</strong>
      <hr>
      <ul
        [ngClass]="techStatus == 'completed'? 'techList completed':techStatus == 'error' ? 'techList error':'techList'"
        id="elContainer">
        <!--      <ul class="techList" id="elContainer">-->
      </ul>
    </div>
    <div class="col-md-6">
      <strong>Ex - 02 (Custom Interval Observable )</strong>
      <hr>
      <ul
        [ngClass]="techStatus2 == 'completed'? 'techList completed':techStatus2 == 'error' ? 'techList error':'techList'"
        id="elContainer2">
      </ul>
    </div>
  </div>
  <br>
  <br>
  <br>
  <div class="row">
    <div class="col-md-12">
      <strong>Ex - 03 (Random Names)</strong>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Random Names: </strong>
        'Umang', 'Kushal', 'Anshu','Kamal','Ram','Ishu','Jax','Ronny'
      </p>
      <hr>
      <p>Current Name : <strong>{{names}}</strong></p>
      <span
        [ngClass]="nameStatus == 'completed'?'badge-success' : nameStatus == 'error'?'badge-danger':'badge-primary '">Success
      </span>
    </div>
  </div>

</div>
